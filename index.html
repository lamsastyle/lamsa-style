<style>
body{

  background:#fff;

}

/* HEADER */
header{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding:15px;
  border-bottom:1px solid #eee;
}
header img{
  width:45px;
  height:45px;
  border-radius:50%;
}
header h1{
  font-size:22px;
  margin:0;
}

/* INSTAGRAM STYLE SLIDER */
.gallery{
  display:flex;
  overflow-x:auto;
  gap:10px;
  padding:15px;
}
.gallery img{
  width:260px;
  border-radius:15px;
  transition:transform .3s;
}
.gallery img:hover{
  transform:scale(1.08);
}

/* PACKS */
.packs{
  padding:20px;
}
.pack{
  border:1px solid #eee;
  border-radius:15px;
  padding:15px;
  margin-bottom:15px;
}
.pack img{
  width:100%;
  border-radius:12px;
}
.pack label{
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
  font-weight:bold;
}

/* FORM */
form{
  padding:20px;
}
input,select{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  border:1px solid #ddd;
}
button{
  width:100%;
  padding:15px;
  background:#000;
  color:#fff;
  border:none;
  border-radius:30px;
  font-size:18px;

}

/* REVIEWS */

/* FOOTER */
