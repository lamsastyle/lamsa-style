<style>
body{
  font-family: Arial, sans-serif;
  background:#fff;
  margin:0;
}

.container{
  max-width:420px;
  margin:auto;
  padding:15px;
}

/* LOGO */
.logo{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  margin-bottom:20px;
}
.logo img{
  width:45px;
  height:45px;
  border-radius:50%;
}
.logo h1{
  font-size:20px;
  margin:0;
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-bottom:20px;
}

.product{
  border:2px solid #eee;
  border-radius:12px;
  padding:8px;
  text-align:center;
  cursor:pointer;
  transition:0.3s;
}

.product.active{
  border-color:#000;
}

.product img{
  width:100%;
  border-radius:10px;
  transition:0.3s;
}

.product:hover img{
  transform:scale(1.08);
}

.product label{
  display:block;
  margin-top:6px;
  font-weight:bold;
}

.product input{
  display:none;
}

/* FORM */
input,button{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:14px;
}

button{
  background:#000;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  border:none;
}

/* REVIEWS */
.review{
  background:#f7f7f7;
  padding:10px;
  border-radius:10px;
  margin-bottom:8px;
  font-size:14px;
}

/* NOTIFICATION */
.notify{
  position:fixed;
  bottom:90px;
  left:15px;
  background:#000;
  color:#fff;
  padding:10px 14px;
  border-radius:12px;
