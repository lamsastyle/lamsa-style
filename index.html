<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Lamsa Style</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      direction: rtl;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 28px;
    }

    .card {
      max-width: 360px;
      margin: 30px auto;
      background: #f9f9f9;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h2 {
      margin: 10px 0;
      font-size: 20px;
    }

    .price {
      color: #b79a5a;
      font-size: 26px;
      margin: 15px 0;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin: 15px 0;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
    }

    .btn {
      display: inline-block;
      background: #000;
      color: #fff;
      padding: 14px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 16px;
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h1>Lamsa Style</h1>

  <div class="card">
    <h2>Pack Élégance (3 قطع)</h2>

    <div class="price">130 درهم</div>

    <div class="gallery">
    <img src="img1.jpg" alt="">
    <img src="img2.jpg" alt="">
    <img src="img3.jpg" alt="">
    <img src="img4.jpg" alt="">
    </div>

    <a class="btn" href="https://wa.me/212719998316">
      اطلب عبر واتساب
    </a>
  </div>

  <div class="footer">
    ✨ إكسسوارات فاخرة | Lamsa Style
  </div>

</body>
</html>
