<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lamsa Style</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#fff;
  margin:0;
}

.container{
  max-width:420px;
  margin:auto;
  padding:15px;
}

/* LOGO */
.logo{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  margin-bottom:20px;
}
.logo img{
  width:45px;
  height:45px;
  border-radius:50%;
}
.logo h1{
  font-size:20px;
  margin:0;
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-bottom:20px;
}

.product{
  border:2px solid #eee;
  border-radius:12px;
  padding:8px;
  text-align:center;
  cursor:pointer;
  transition:0.3s;
}

.product.active{
  border-color:#000;
}

.product img{
  width:100%;
  border-radius:10px;
  transition:0.3s;
}

.product:hover img{
  transform:scale(1.05);
}

.product label{
  display:block;
  margin-top:6px;
  font-weight:bold;
}

.product input{
  display:none;
}

/* FORM */
input,button{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:14px;
}

button{
  background:#000;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  border:none;
}

/* WHATSAPP FLOAT */
.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25d366;
  width:55px;
  height:55px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}
.whatsapp img{
  width:30px;
}
</style>
</head>

<body>

<div class="container">

  <div class="logo">
    <img src="logo.jpg">
    <h1>Lamsa Style</h1>
  </div>

  <!-- PRODUCTS -->
  <div class="products">

    <div class="product" onclick="selectProduct(this,'Model 1')">
      <img src="img1.jpg">
      <label>Model 1</label>
      <input type="radio" name="product">
    </div>

    <div class="product" onclick="selectProduct(this,'Model 2')">
      <img src="img2.jpg">
      <label>Model 2</label>
      <input type="radio" name="product">
    </div>

    <div class="product" onclick="selectProduct(this,'Model 3')">
      <img src="img3.jpg">
      <label>Model 3</label>
      <input type="radio" name="product">
    </div>

    <div class="product" onclick="selectProduct(this,'Model 4')">
      <img src="img4.jpg">
      <label>Model 4</label>
      <input type="radio" name="product">
    </div>

  </div>

  <!-- FORM -->
  <input id="name" placeholder="الاسم">
  <input id="phone" placeholder="الهاتف">
  <input id="city" placeholder="المدينة">
  <input id="address" placeholder="العنوان">

  <button onclick="sendOrder()">اطلب الآن</button>

</div>

<!-- WHATSAPP -->
<a class="whatsapp" href="https://wa.me/212719998316" target="_blank">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</a>

<script>
let selectedProduct = "";

function selectProduct(el,model){
  document.querySelectorAll('.product').forEach(p=>p.classList.remove('active'));
  el.classList.add('active');
  el.querySelector('input').checked = true;
  selectedProduct = model;
}

function sendOrder(){
  let name = document.getElementById("name").value;
  let phone = document.getElementById("phone").value;
  let city = document.getElementById("city").value;
  let address = document.getElementById("address").value;

  if(!name || !phone || !selectedProduct){
    alert("عمر المعلومات كاملة");
    return;
  }

  let msg =
    "طلب جديد:%0A" +
    "الاسم: " + name + "%0A" +
    "الهاتف: " + phone + "%0A" +
    "المدينة: " + city + "%0A" +
    "العنوان: " + address + "%0A" +
    "المنتج: " + selectedProduct;

  window.open("https://wa.me/212719998316?text=" + msg);
}
</script>

</body>
</html>
