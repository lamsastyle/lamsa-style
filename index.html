.container{

}

/* HEADER */
.logo{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  margin-bottom:15px;
}
.logo img{
  width:45px;
  height:45px;

}

}

/* SLIDER */
.slider-container{
  overflow:hidden;
  margin-bottom:20px;
}
.slider{
  display:flex;
  gap:12px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling:touch;
}
.slider::-webkit-scrollbar{
  display:none;
}
.slide{
  min-width:85%;
  scroll-snap-align:center;
  border-radius:15px;
  overflow:hidden;
  position:relative;
  border:2px solid #eee;
  cursor:pointer;
  transition:0.3s;
}
.slide.active{
  border-color:#000;
}
.slide img{
  width:100%;
  display:block;
  transition:0.4s;
}
.slide:hover img{
  transform:scale(1.08);
}
.slide span{
  position:absolute;
  bottom:10px;
  right:10px;
  background:rgba(0,0,0,0.7);
  color:#fff;
  padding:6px 12px;
  border-radius:20px;
  font-size:14px;
}

/* FORM */
input,button{

  font-size:14px;
}
button{

}

/* REVIEWS */
.review{

  font-size:14px;

/* NOTIFICATION */
